<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        div{
            font-family: "Comic Sans MS", sans-serif;
            background-color: forestgreen;
            color: white;
            padding: 10px;
            width: 400px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- input type text -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text">
        </form>
    </div>

    <!-- input type password -->
    <div>
        <form>
            <label>Password</label>
            <input type="password">
        </form>
    </div>

    <!-- input type submit -->
    <div>
        <form>
            <label for="username">User Name</label>
            <input type="text" id="username">
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <!-- input type radio -->
    <div>
        <form>
            <label>Is HTML Easy ?</label>
            <input type="radio" name="easy" value="yes">YES
            <input type="radio" name="easy" value="no">NO
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="sleeping">Sleeping
        </form>
    </div>

    <!-- input type button -->
    <div>
        <form>
            <label>UserName</label>
            <input type="text">
            <input type="button" value="Send">
        </form>
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week -->

    <h2>HTML5 Input Types</h2>

    <!-- color -->
    <div>
        <form>
            <label>Select a color</label>
            <input type="color">
        </form>
    </div>

    <!-- date -->
    <div>
        <form>
            <label>Select a Date</label>
            <input type="date">
        </form>
    </div>

    <!-- date & time -->
    <div>
        <form>
            <label>Select Date & Time</label>
            <input type="datetime-local">
        </form>
    </div>

    <!-- email -->
    <div>
        <form>
            <label>Enter your Email</label>
            <input type="email">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Month -->
    <div>
        <form>
            <label>Select a Month</label>
            <input type="month">
        </form>
    </div>

    <!-- number -->
    <div>
        <form>
            <label>Select Your Age</label>
            <input type="number" min="18" max="60">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Range -->
    <div>
        <form>
            <label>Select a Range</label>
            0<input type="range" min="0" max="100" id="range">100
            <input type="submit" value="Submit"
                   onclick="alert(document.getElementById('range').value)">
        </form>
    </div>

    <!-- Search -->
    <div>
        <form>
            <label>Search Here</label>
            <input type="search">
        </form>
    </div>

    <!-- URL -->
    <div>
        <form>
            <label>Enter Website URL</label>
            <input type="url">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- week -->
    <div>
        <form>
            <label>Select a Week</label>
            <input type="week">
        </form>
    </div>

    <!-- time -->
    <div>
        <form>
            <label>Select a Time</label>
            <input type="time" id="time">
            <input type="submit" value="Submit"
                   onclick="alert(document.getElementById('time').value)">
        </form>
    </div>

<br><br><br>
</body>
</html>
