<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Time Element</title>
    <style>
        div{
            background-color: orange;
            text-align: center;
            padding: 10px;
            font-family: "Comic Sans MS", sans-serif;
        }
        time{
            color: red;
        }
    </style>
</head>
<body>

    <div>
        <h1>Tomorrow we have class at <time>6:00 PM</time></h1>
    </div>

</body>
</html>
