<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio Video</title>
    <style>
        body{
            background-color: lightgreen;
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            background-color: orange;
            padding: 10px;
            width: 400px;
            text-align: center;
        }
        video{
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Audio Player -->
    <h3>Audio Player</h3>
    <div>
        <audio controls>
            <source src="media/nature.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Video Player -->
    <h3>Video Player</h3>
    <div>
        <video controls>
            <source src="media/dream.mp4" type="video/mp4">
        </video>
    </div>



</body>
</html>
