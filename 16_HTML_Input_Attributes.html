<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Input Attributes</title>
    <style>
        div{
            background-color:purple;
            color: white;
            padding: 10px;
            width: 400px;
            margin: 5px;
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <h2>HTML Form Input Attributes</h2>
    <!-- input attributes value , readonly , size , rows , cols-->

    <!-- value -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text" value="Naveen" autofocus>
        </form>
    </div>

    <!-- readonly -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text" value="Naveen" readonly>
        </form>
    </div>

    <!-- disabled -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text" value="Naveen" disabled>
        </form>
    </div>

    <!-- Size -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text" size="30">
        </form>
    </div>

    <!-- rows , cols -->
    <div>
        <form>
            <label>Your Message</label>
            <textarea rows="5" cols="30"></textarea>
        </form>
    </div>

    <!-- HTML 5 Form Attributes required ,
    no-validate , autofocus , pattern , placeholder -->

    <h2>HTML 5 Input Attributes</h2>

    <!-- required -->
    <div>
        <form>
            <label>User Name <span style="color: red">*</span></label>
            <input type="text" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- novalidate -->
    <div>
        <form novalidate>
            <label>Enter your Email</label>
            <input type="email">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- PlaceHolder -->
    <div>
        <form>
            <input type="text" placeholder="Enter UserName">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Pattern -->
    <!-- http://html5pattern.com/ -->
    <div>
        <form>
            <input type="text" placeholder="Enter UserName"
                   pattern="^[A-Za-z0-9_]{1,15}$">
            <input type="submit" value="Submit">
        </form>
    </div>




<br><br><br>
</body>
</html>
